<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="jquery.timer.js"></script>

<script>

    // Start loading animation.
    
    // Get auth_token on load.

    // Initialise with data structures to save data.
      
    // Fire the first round the ajax calls to collect data and fill it in the datastructures.
      
    // Stop loading animation.

    //Fire the ajax calls in a timer every 15 mins to collect data and rewrite the data in data structures starting with the end of initial call.

    // Start the UI Slide-show after the end of loading animations.

    var socket = io.connect('http://localhost:8000/');
//var socket = io();
    var i = 1;
    timed = 60000;
    var slide_timer = [60000,120000,60000,60000,60000,60000,60000];

    var timer = $.timer(function() {
        i++;
        if ( i > 7 ){
          i = 1;
        }
        timed = slide_timer[(i-1)];
        $('#text').html((i.toString())).fadeIn('fast');
    });

    timer.set({ time:timed,autostart:true });





  

  socket.on('chat message', function(msg){
    //alert(msg);
    if (msg === '1') {
       i = 1;
       timer.pause();
      $('#text').html('1').fadeIn('fast');
    }

    if (msg === '2') {
      i = 2;
       timer.pause();
      $('#text').html('2').fadeIn('fast');
    }

    if (msg === '3') {
      i = 3;
       timer.pause();
      $('#text').html('3').fadeIn('fast');
    }

    if (msg === '4') {
      i = 4;
       timer.pause();
      $('#text').html('4').fadeIn('fast');
    }

    if (msg === '5') {
      i = 5;
       timer.pause();
      $('#text').html('5').fadeIn('fast');
    }

    if (msg === '6') {
      i = 6;
       timer.pause();
      $('#text').html('6').fadeIn('fast');
    }

    if (msg === '7') {
       i=7;
       timer.pause();
      $('#text').html('7').fadeIn('fast');
    }

    if (msg === 'play') {
       timer.play();
    }

    if (msg === 'pause') {
      timer.pause();
    }

    //$('#messages').append($('<li>').text(msg));
  });

</script>
